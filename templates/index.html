<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
<style>
    body{
       background-color: azure;
      
    }
    .result {
        font-family: 'Akaya Telivigala', cursive;
        text-align: center;
        font-size: 30px;
    }


</style>

</head>

<body>


    <div class="container"> <div class=" text-center mt-5 ">
            <h1 style="font-family: 'Akaya Telivigala', cursive;">Income Classifier</h1>
        </div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                           
                            <!-- <form id="contact-form" role="form"> -->
                                <form action="/result" id="contact-form" method="POST">
                                <div class="controls">
                                    
                                    <div class="row">
                                       
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="age">Age *</label> <input
                                                    id="age" type="text" name="age" class="form-control"
                                                    placeholder="Please enter your Age (>10) *" required="required"
                                                    data-error="Age is required."> </div>
                                        </div>
                                       
                                        <!-- <div class="col-md-6">
                                            <div class="form-group"> <label for="form_lastname">Lastname *</label>
                                                <input id="form_lastname" type="text" name="surname"
                                                    class="form-control" placeholder="Please enter your lastname *"
                                                    required="required" data-error="Lastname is required."> </div>
                                        </div> -->



                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="w_class">Work class
                                                    *</label> <select id="w_class" name="w_class" class="form-control"
                                                    required="required" data-error="Please specify your working class.">
                                                    <option value="" selected disabled>--select--</option>
                                                   
                                                    <option value="0">Federal-gov</option>
                                                    <option value="1">Local-gov</option>
                                                    <option value="2">Never-worked</option>
                                                    <option value="3">Private</option>
                                                    <option value="4">Self-emp-inc</option>
                                                    <option value="5">Self-emp-not-inc</option>
                                                    <option value="6">State-gov</option>
                                                    <option value="7">Without-pay</option>
                                                   
                                                    <!-- <option>Request Invoice for order</option>
                                                    <option>Request order status</option>
                                                    <option>Haven't received cashback yet</option>
                                                    <option>Other</option> -->
                                                
                                                
                                                </select> </div>
                                        </div>
                                    
                                     



                                    </div>
                                    
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="edu">Education
                                                    *</label> <select id="edu" name="edu" class="form-control"
                                                    required="required" data-error="Please specify your Education.">
                                                    <option value="" selected disabled>--Select--</option>
                                                    <option value="0">10th</option>
                                                    <option value="1">11th</option>
                                                    <option value="2">12th</option>
                                                    <option value="3">1st-4th</option>
                                                    <option value="4">5th-6th</option>
                                                    <option value="5">7th-8th</option>
                                                    <option value="6">9th</option>
                                                    <option value="7">Assoc-acdm</option>
                                                    <option value="8">Assoc-voc</option>
                                                    <option value="9">Bachelors</option>
                                                    <option value="10">Doctorate</option>
                                                    <option value="11">HS-grad</option>
                                                    <option value="12">Masters</option>
                                                    <option value="13">Preschool</option>
                                                    <option value="14">Prof-school</option>
                                                    <option value="15">16 - Some-college</option>
                                                </select> </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="martial_stat">Martial Status
                                                    *</label> <select id="martial_stat" name="martial_stat" class="form-control"
                                                    required="required" data-error="Please specify your martial_stat.">
                                                    <option value="" selected disabled>--Select--</option>
                                                    <option value="0">divorced</option>
                                                    <option value="1">married</option>
                                                    <option value="2">not married</option>
                                                </select> </div>
                                        </div>
                                    
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="occu">Occupation
                                                    *</label> <select id="occu" name="occu" class="form-control"
                                                    required="required" data-error="Please specify your Occupation.">
                                                    <option value="" selected disabled>--Select--</option>
                                                    <option value="0">Adm-clerical</option>
                                                    <option value="1">Armed-Forces</option>
                                                    <option value="2">Craft-repair</option>
                                                    <option value="3">Exec-managerial</option>
                                                    <option value="4">Farming-fishing</option>
                                                    <option value="5">Handlers-cleaners</option>
                                                    <option value="6">Machine-op-inspct</option>
                                                    <option value="7">Other-service</option>
                                                    <option value="8">Priv-house-serv</option>
                                                    <option value="9">Prof-specialty</option>
                                                    <option value="10">Protective-serv</option>
                                                    <option value="11">Sales</option>
                                                    <option value="12">Tech-support</option>
                                                    <option value="13">Transport-moving</option>
                                                </select> </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="relation">Relationship
                                                    *</label> <select id="relation" name="relation" class="form-control"
                                                    required="required" data-error="Please specify your relation.">
                                                    <option value="" selected disabled>--Select--</option>
                                                    <option value="0">Husband</option>
                                                    <option value="1">Not-in-family</option>
                                                    <option value="2">Other-relative</option>
                                                    <option value="3">Own-child</option>
                                                    <option value="4">Unmarried</option>
                                                    <option value="5">Wife</option>
                                                </select> </div>
                                        </div>
                                    </div>
                                   
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="race">Race
                                                    *</label> <select id="race" name="race" class="form-control"
                                                    required="required" data-error="Please specify your race.">
                                                    <option value="" selected disabled>--Select--</option>
                                                    <option value="0">Amer Indian Eskimo</option>
                                                    <option value="1">Asian Pac Islander</option>
                                                    <option value="2">Black</option>
                                                    <option value="3">Other</option>
                                                    <option value="4">White</option>
                                                </select> </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="gender">Gender
                                                    *</label> <select id="gender" name="gender" class="form-control"
                                                    required="required" data-error="Please specify your Gender.">
                                                    <option value="" selected disabled>--Select--</option>
                                                    <option value="0">Female</option>
                                                    <option value="1">Male</option>
                                                </select> </div>
                                        </div>


                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="c_gain">Capital-Gain *</label> <input
                                                    id="c_gain" type="text" name="c_gain" class="form-control"
                                                    placeholder="0-99999 *" required="required"
                                                    data-error="gain is required."> </div>
                                        </div>
                                      
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="c_loss">Capital-Loss *</label> <input
                                                    id="c_loss" type="text" name="c_loss" class="form-control"
                                                    placeholder="0-99999 *" required="required"
                                                    data-error="loss is required."> </div>
                                        </div>
                                      

                                    </div>
                                   


                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="hour_per_week">Hour Per Week *</label> <input
                                                    id="hour_per_week" type="text" name="hour_per_week" class="form-control"
                                                    placeholder="0-99999 *" required="required"
                                                    data-error="working hour is required."> </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="form-group"> <label for="native-country">Native Country
                                                    *</label> <select id="native-country" name="native-country" class="form-control"
                                                    required="required" data-error="Please specify your native-country.">
                                                    <option value="" selected disabled>--Select--</option>
                                                    <option value="0">Cambodia</option>
                                                    <option value="1">Canada</option>
                                                    <option value="2">China</option>
                                                    <option value="3">Columbia</option>
                                                    <option value="4">Cuba</option>
                                                    <option value="5">Dominican Republic</option>
                                                    <option value="6">Ecuador</option>
                                                    <option value="7">El Salvadorr</option>
                                                    <option value="8">England</option>
                                                    <option value="9">France</option>
                                                    <option value="10">Germany</option>
                                                    <option value="11">Greece</option>
                                                    <option value="12">Guatemala</option>
                                                    <option value="13">Haiti</option>
                                                    <option value="14">Netherlands</option>
                                                    <option value="15">Honduras</option>
                                                    <option value="16">HongKong</option>
                                                    <option value="17">Hungary</option>
                                                    <option value="18">India</option>
                                                    <option value="19">Iran</option>
                                                    <option value="20">Ireland</option>
                                                    <option value="21">Italy</option>
                                                    <option value="22">Jamaica</option>
                                                    <option value="23">Japan</option>
                                                    <option value="24">Laos</option>
                                                    <option value="25">Mexico</option>
                                                    <option value="26">Nicaragua</option>
                                                    <option value="27">Outlying-US(Guam-USVI-etc)</option>
                                                    <option value="28">Peru</option>
                                                    <option value="29">Philippines</option>
                                                    <option value="30">Poland</option>
                                                    <option value="11">Portugal</option>
                                                    <option value="32">Puerto-Rico</option>
                                                    <option value="33">Scotland</option>
                                                    <option value="34">South</option>
                                                    <option value="35">Taiwan</option>
                                                    <option value="36">Thailand</option>
                                                    <option value="37">Trinadad&Tobago</option>
                                                    <option value="38">United States</option>
                                                    <option value="39">Vietnam</option>
                                                    <option value="40">Yugoslavia</option>
                                                </select> </div>
                                        </div>
                                       


                                    </div>


                                   
                                    <div class="row">
                                        <!-- <div class="col-md-12">
                                            <div class="form-group"> <label for="form_message">Message *</label>
                                                <textarea id="form_message" name="message" class="form-control"
                                                    placeholder="Write your message here." rows="4" required="required"
                                                    data-error="Please, leave us a message."></textarea> </div>
                                        </div> -->
                                        <div class="col-md-12"> <input type="submit"
                                                class="btn btn-success btn-send pt-2 btn-block " value="Predict" style="width: auto; margin: 20px auto;">
                                        
                                          <input type="reset"
                                            class="btn btn-success btn-send pt-2 btn-block " value="next" style="width: auto;  margin: 20px auto;">
                                         </div>

                                             
                                    </div>
                                                                    
                                </div>
                            </form>

                            <div class="result">
                                {{prediction_text}}
                            </div>


                        </div>
                    </div>
                </div> <!-- /.8 -->
            </div> <!-- /.row-->
        </div>
    </div>





</body>

</html>
